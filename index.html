<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>

            <div class="score-board">
                <div id="user-label" class="badge">user</div>
                <div id="compputer-label" class="badge">comp</div>
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>

            <div class="result">
                <p>Paper Covers Rock! You Win!</p>
            </div>

            <div class="choices" id="rock">
                <div class="choice">
                    <img src="images/rock_icon.png" alt="">
                </div>
            </div>

            <div class="choices" id="paper">
                <div class="choice">
                    <img src="images/paper_icon.png" alt="">
                </div>
            </div>

            <div class="choices" id="scissors">
                <div class="choice">
                    <img src="images/scissor_icon.png" alt="">
                </div>
            </div>

            <p id="action-message">Make Your Move</p>
        </header>
    </body>
</html>
